<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links and Gallery</title>
  <style>
    /* Optional CSS styling for better presentation */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 1px solid #ddd;
    }
    .menu li {
      display: inline-block;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Website!</h1>

  <section id="home">

    <a href="https://www.grafdom.com/blog/top-20-best-tech-websites-and-blogs/">

  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Explore these beautiful nature images:</p>
    <div class="gallery">
      <a href="https://blog.hubspot.com/website/natural-websites">
        <img src="image2.jpg" alt="Nature image 1" width="200" height="200">
      </a>
      <a href="https://blog.hubspot.com/website/natural-websites">
        <img src="image3.jpg" alt="Nature image 2" width="200" height="200">
      </a>
      <a href="https://blog.hubspot.com/website/natural-websites">
        <img src="image4.jpg" alt="Nature image 3" width="200" height="200">
      </a>

  <section id="menu">

    <p>Check out our delicious food items:</p>

        <img src="image6.jpg" alt="Pasta image" width="100" height="100">

        <img src="image7.jpg" alt="Cake image" width="100" height="100">
      </li>
    </ul>

</body>
</html>
